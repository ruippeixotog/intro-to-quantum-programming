## Quantum Mechanics

- Matter, at a quantum level, is in a host of different possible configurations (states)
  - Close to probability theory!
- States may interfere with each other, making observation a destructive operation
  <!-- .element: class="fragment" -->
  - Unlike probability theory :(
- Goal: store information in quantum states, use quantum gates to "program" quantum interference <!-- .element: class="fragment" -->

## Qubit

![](img/bloch.svg)
<!-- .element: style="height: 500px" -->

<aside class="notes"><p>A qubit is something much more complicated, that requires us to adapt our minds to reason about it. There are many quantum phenomena that have a two-level quantum system, like the spin of an electron and the polarization of a photon.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Qubit

$\begin{bmatrix}1 \\\ 0\end{bmatrix}$
$\begin{bmatrix}0 \\\ 1\end{bmatrix}$

$\begin{bmatrix}\frac{1}{\sqrt{2}} \\\ -\frac{1}{\sqrt{2}}\end{bmatrix}$
$\begin{bmatrix}0 \\\ i\end{bmatrix}$
<!-- .element: class="fragment" -->

$\begin{bmatrix}\alpha \\\ \beta\end{bmatrix}, \abs{\alpha}^2 + \abs{\beta}^2 = 1$
<!-- .element: class="fragment" -->

<aside class="notes"><p>Mathematically, the state of a qubit is represented as a unit 2-vector in the complex number space - a vector of length 1 with two elements.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Qubit

$\ket{0} = \begin{bmatrix}1 \\\ 0\end{bmatrix}$
$\ket{1} = \begin{bmatrix}0 \\\ 1\end{bmatrix}$

$\ket{\psi} = \alpha\ket{0} + \beta\ket{1} = \begin{bmatrix}\alpha \\\ \beta\end{bmatrix}$

<aside class="notes"><p>For reasons you&#39;ll see a few slides later, quantum states are typically represented in Dirac notation. |0&gt; and |1&gt; are our basis states and since as a set they are a basis for the vector space, we can write any qubit state as a linear combination of |0&gt; and |1&gt;.</p>
<p>When both alpha and beta are greater than zero, we say the qubit is in a <em>superposition</em> between |0&gt; and |1&gt;.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Measuring a Qubit

- "Looking" at a qubit collapses its state!
- Measuring $q = \ket{0}$:
<!-- .element: class="fragment" -->
  - 100% chance of measuring 0, $q := \ket{0}$
- Measuring $q = \frac{1}{\sqrt{2}}\left(\ket{0} + \ket{1}\right)$:
<!-- .element: class="fragment" -->
  - $\left(\frac{1}{\sqrt{2}}\right)^2$ = 50% chance of measuring 0, $q := \ket{0}$
  - $\left(\frac{1}{\sqrt{2}}\right)^2$ = 50% chance of measuring 1, $q := \ket{1}$

</script></section><section  data-markdown><script type="text/template">

<aside class="notes"><p>Qubits may also be pictured in 3D using the Bloch sphere representation. The Bloch sphere gives a way of describing a single-qubit quantum state (which is a two-dimensional complex vector) as a three-dimensional real-valued vector. This is important because it allows us to visualize single-qubit states and thereby develop reasoning that can be invaluable in understanding multi-qubit states (where sadly the Bloch sphere representation breaks down).</p>

## X Gate

- $X = \begin{bmatrix}0 & 1\\\1 & 0\end{bmatrix}$

- $X\ket{0} = \ket{1}$

  $X\ket{1} = \ket{0}$

  $X\left(\alpha\ket{0} + \beta\ket{1}\right) = \alpha X\ket{0} + \beta X\ket{1} = \alpha\ket{1} + \beta\ket{0}$
  <!-- .element: class="fragment" -->

## H Gate

- $H = \isqrt{} \begin{bmatrix}1 & 1\\\1 & -1\end{bmatrix}$

- $H\ket{0} = \ket{+} = \isqrt{}\left(\ket{0} + \ket{1}\right)$

  $H\ket{1} = \ket{-} = \isqrt{}\left(\ket{0} - \ket{1}\right)$

## Generating a state

#### Generate superposition of two basis states

```
operation Prepare(qs: Qubit[], bits: Bool[]): Unit {
  // Hadamard first qubit
  H(qs[0]);
  // iterate through the bitstring and CNOT to qubits
  // corresponding to true bits
  for (i in 1..Length(qs)-1) {
    if (bits[i]) {
      CNOT(qs[0], qs[i]);
    }
  }
}
```

</script></section><section  data-markdown><script type="text/template">

## Distinguising states

#### Distinguish zero state and W state

```
operation Measure(qs: Qubit[]): Bool {
  for(q in qs) {
    if(M(q) == One) {
      return true;
    }
  }
  return false;
}
```

## Quantum Oracles

- A "black box" operation that is used as input to another algorithm
- Often a classical function $\\{0,1\\}^n \rightarrow \\{0,1\\}^m$
- Classically, we'd define $y = O\ket{x} = \ket{f(x)}$
  <!-- .element: class="fragment" -->
  - But then the function is not guaranteed to be invertible
  - Instead, $O(\ket{x} \otimes \ket{y}) = \ket{x} \otimes \ket{y \oplus f(x)}$

<aside class="notes"><ul>
<li><a href="https://docs.microsoft.com/en-us/quantum/concepts/oracles?view=qsharp-preview">https://docs.microsoft.com/en-us/quantum/concepts/oracles?view=qsharp-preview</a></li>

## Quantum Oracles

#### Oracle for qubit parity

  $O(\ket{0000} \otimes \ket{0}) = \ket{0000} \otimes \ket{0}$

  $O(\ket{1101} \otimes \ket{0}) = \ket{1101} \otimes \ket{1}$

  $O(\ket{0000} \otimes \ket{1}) = \ket{0000} \otimes \ket{1}$
  <!-- .element: class="fragment" data-fragment-index="1" -->

  $O(\ket{1101} \otimes \ket{1}) = \ket{1101} \otimes \ket{0}$
  <!-- .element: class="fragment" data-fragment-index="1" -->

</script></section><section  data-markdown><script type="text/template">

## Quantum Oracles

#### Oracle for qubit parity

```
operation Oracle(xs: Qubit[], y: Qubit): Unit {
  for(x in xs) {
    CNOT(x, y);
  }
}
```

</script></section><section  data-markdown><script type="text/template">

## Deutsch-Jozsa algorithm

- Given:
  - A quantum oracle – an operation on $n+1$ qubits implementing a function $f: \\{0,1\\}^n \rightarrow \\{0,1\\}$
  - Guaranteed to be either constant (e.g. $f(x) = 0$) or balanced (e.g. $f(x) = x \bmod 2$)
- Is the function constant? 

<aside class="notes"><p>You can read more about this problem at <a href="https://en.wikipedia.org/wiki/Deutsch%E2%80%93Jozsa_algorithm">https://en.wikipedia.org/wiki/Deutsch%E2%80%93Jozsa_algorithm</a>.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Deutsch-Jozsa algorithm

- You only need to call the oracle once!

<iframe src='/_assets/quirk.html#circuit={"cols":[["…","…","…","…"],[1,"•",1,"X"],["…","…","…","…"]]}' width='100%' height='390px' />

</script></section><section  data-markdown><script type="text/template">

<!-- .slide: class="left-aligned-slide" -->
## Deutsch-Jozsa algorithm

Starting with state:

$\frac{1}{\sqrt{2^{n+1}}}\sum_{x=0}^{2^n-1} \ket{x} (\ket{0} - \ket{1})$

After oracle application:

$\frac{1}{\sqrt{2^{n+1}}}\sum_{x=0}^{2^n-1} \ket{x} (\ket{f(x)} - \ket{1 \oplus f(x)})$

Given that for each $x$, $f(x) = 0$ or $f(x) = 1$:

$\frac{1}{\sqrt{2^{n+1}}}\sum_{x=0}^{2^n-1} (-1)^{f(x)} \ket{x} (\ket{0} - \ket{1})$

<aside class="notes"><p>The step where the controlled operation affects the inputs and not the outputs is very counter-intuitive. This <em>phase kickback</em> effect is very powerful and used as a building block for many other quantum algorithms. <a href="https://cs.uwaterloo.ca/~watrous/LectureNotes/CPSC519.Winter2006/05.pdf">https://cs.uwaterloo.ca/~watrous/LectureNotes/CPSC519.Winter2006/05.pdf</a> provides an excellent proof of this algorithm.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Deutsch-Jozsa algorithm

```
operation IsConstant(N: Int, Uf: (Qubit[], Qubit) => Unit): Bool {
  mutable res = true;
  using (qs = Qubit[N+1]) {
    X(qs[N]);
    ApplyToEach(H, qs[0..N]);
    Uf(qs[0..N-1], qs[N]);
    for(i in 0..N-1) {
      H(qs[i]);
      if(M(qs[i]) == One) {
        set res = false;
      }
    }
    ResetAll(qs);
  }
  return res;
}
```

</script></section><section  data-markdown><script type="text/template">
